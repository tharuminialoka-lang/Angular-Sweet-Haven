<section id="categories" class="categories-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title display-5 fw-bold text-dark mb-3">{{ sectionTitle }}</h2>
    </div>
    
    <!-- All Categories Button -->
    <div class="row mb-4">
      <div class="col-12 text-center">
        <button class="btn btn-outline-primary mx-2 mb-2" 
                [class.btn-primary]="selectedCategory === 'all'"
                [class.text-white]="selectedCategory === 'all'"
                (click)="selectAll()">
          üç≠ All Sweets
        </button>
        
        <!-- Category Buttons -->
        
      </div>
    </div>
    
    <!-- Category Cards -->
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let category of categories">
        <div class="category-card card h-100 border-0 shadow-hover position-relative" 
             [class.selected]="isCategorySelected(category.type)"
             (click)="selectCategory(category.type)">

          <div class="card-img-top-container position-relative overflow-hidden">
            <img [src]="category.image" class="card-img-top" [alt]="category.name" 
                 style="height: 200px; object-fit: cover;">
            <div class="position-absolute top-0 end-0 m-3">
              

              <div class="position-absolute bottom-0 start-0 end-0 p-3 overlay-gradient">
              <div class="text-white">
                <h5 class="fw-bold mb-1">{{ category.name }}</h5>
                <p class="mb-0 small">{{ category.description }}</p>
              </div>
            </div>
            </div>

          </div>
          <div class="card-body text-center d-flex flex-column">
            <h5 class="card-title fw-bold text-primary">{{ category.name }}</h5>
            <p class="card-text text-muted flex-grow-1">{{ category.description }}</p>
            
        
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
